<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/login_script.js" defer></script>    
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/Logo Elektro Asli.png" alt="logo">
        </div>
        <div class="login">
            <form action="" method="post">
                <h1>Login</h1>
                <hr>
                <!-- <label for="nim">NIM</label> -->
                <input type="text" id="nim" name="nim"placeholder="NIM">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" placeholder="Password">
                <button id="loginButton" type="button">Login</button>
                <p>
                    <a href="register.html" >Daftar Akun</a> 
                </p>
                <p>
                    <a href="reset.html" >Lupa Password?</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
